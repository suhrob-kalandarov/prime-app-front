<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - Just Online Store Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="login-title">Admin Panel</h1>
            <p class="login-subtitle">Just Online Store boshqaruv tizimi</p>
        </div>

        <div class="login-body">
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div style="position: relative;">
                        <input type="email" class="form-control" id="email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Parol</label>
                    <div style="position: relative;">
                        <input type="password" class="form-control" id="password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="login-btn">
                    <span class="spinner"></span>
                    <span class="btn-text">Kirish</span>
                </button>
            </form>
        </div>
    </div>

    <div class="back-to-site">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left me-2"></i>Asosiy saytga qaytish
        </a>
    </div>
</div>

<script>
    // API URL
    const API_BASE_URL = 'http://16.171.152.61';

    // DOM Elements
    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    // Check if already logged in
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('accessToken');
        if (token) {
            window.location.href = 'admin.html';
        }
    });

    // Login form submission
    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        if (!email || !password) {
            showError('Iltimos, email va parolni kiriting');
            return;
        }

        try {
            setLoading(true);
            hideMessages();

            const response = await axios.post(`${API_BASE_URL}/api/v1/auth/login`, {
                email: email,
                password: password
            });

            const data = response.data;
            console.log('Login response:', data);

            if (data.accessToken) {
                // Save tokens
                localStorage.setItem('accessToken', data.accessToken);
                localStorage.setItem('refreshToken', data.refreshToken || '');

                showSuccess(data.message || 'Muvaffaqiyatli kirildi');

                // Redirect to admin panel
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);
            } else {
                showError(data.message || 'Login xatoligi');
            }
        } catch (error) {
            console.error('Login error:', error);
            const message = error.response?.data?.message || 'Serverga ulanishda xatolik';
            showError(message);
        } finally {
            setLoading(false);
        }
    });

    // Toggle password visibility
    function togglePassword() {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;

        const icon = document.querySelector('.password-toggle i');
        if (type === 'password') {
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        } else {
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        }
    }

    // Show error message
    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';

        setTimeout(() => {
            errorMessage.style.display = 'none';
        }, 5000);
    }

    // Show success message
    function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
    }

    // Hide all messages
    function hideMessages() {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
    }

    // Set loading state
    function setLoading(isLoading) {
        if (isLoading) {
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
        } else {
            loginBtn.classList.remove('loading');
            loginBtn.disabled = false;
        }
    }
</script>
</body>
</html>
